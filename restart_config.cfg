[restart_settings]
# 重启文件夹配置
save_analysis_mean = True          # 是否保存分析平均值
save_analysis_ensemble = True      # 是否保存分析集合
save_statistics = True             # 是否保存统计信息
create_readme = True               # 是否创建README文件
verify_before_restart = True       # 重启前是否验证文件夹完整性

[file_naming]
# 文件命名规则
mean_file_prefix = ana_mean        # 分析平均值文件前缀
ensemble_file_prefix = ensemble    # 集合文件前缀
stats_folder_name = ana_stats      # 统计信息文件夹名
ensemble_folder_name = ana_ensemble # 集合文件夹名

[statistics]
# 统计信息配置
save_variance = True               # 保存方差场
save_std = True                    # 保存标准差场
save_cv = True                     # 保存变异系数场
save_json_stats = True             # 保存JSON格式统计信息

[verification]
# 验证配置
check_required_files = True        # 检查必需文件
check_ensemble_files = True        # 检查集合文件
check_stats_files = True           # 检查统计文件
check_file_sizes = True            # 检查文件大小

[backup]
# 备份配置
backup_before_restart = False      # 重启前是否备份
backup_folder_suffix = _backup     # 备份文件夹后缀
max_backup_versions = 3            # 最大备份版本数
